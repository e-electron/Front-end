<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-rem布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 1.使用媒体查询 给不同视口的屏幕设置不同的heml字号 */
        @media (width:320px) {
            html {
                font-size: 32px;
            }
        }
        @media (width:375px) {
            html {
                font-size: 37.5px;
            }
        }
        @media (width:414px) {
            html {
                font-size: 41.4px;
            }
        }

        /* 2.使用rem单位速写尺寸 */
        .box {
            /* 默认html的font: size 16px; */
            width: 5rem;
            height: 2rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
