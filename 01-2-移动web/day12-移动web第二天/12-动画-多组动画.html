<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-动画-多组动画</title>
    <style>
        div {
            width: 140px;
            height: 140px;
            /* border: 1px solid #000; */
            background-image: url(./images/bg.png);

            animation: 
            run 1s infinite steps(12),
            move 12s linear forwards
            ;
        }

        @keyframes run {
            /* 当动画开始状态样式 跟 盒子 默认样式相同 可以省略动画开始状态的代码 */
            /* 0% {
                background-position: 0x 0;
            } */
            100% {
                background-position: -1680px 0;
            }
        }

        @keyframes move {
            /* from {
                transform: translate(0);
            } */
            to {
                transform: translate(800px);
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
