<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-动画-复合属性</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: pink;

            /* linear:匀速 */
            animation: change 3s linear;

            /* steps：分步动画，工作中配合精灵图实现精灵动画 */
            /* animation: change 3s steps(3); */

            /* 如果有两个时间，第一个是动画时长，第二个是延迟时间 */
            animation: change 3s 2s;

            /* 重复次数  infinite:无限循环*/
            animation: change 1s 3;
            animation: change 1s infinite;

            /* alternate: 反向 */
            animation: change 1s infinite alternate;

            /* 执行完毕时状态 */
            animation: change 1s forwards;

        }

        /* 宽度从200变化到800 */
        @keyframes change {
            from {
                width: 200px;
            }
            to {
                width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
