<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-平面转换-缩放</title>
    <style>
        .box {
            width: 300px;
            height: 210px;
            margin: 100px auto ;
            background-color: pink;
        }

        .box img {
            width: 100%;
            transition: all 0.5s;
        }

        .box:hover img {
            /* 修改宽高尺寸  从左上角开始缩放*/
            /* width: 150%;
            height: 150%; */

            /* 大于1 放大 */
            transform: scale(2);
            /* 小于1 缩小 */
            transform: scale(0.5);
            /* 等于1 不变 */
            transform: scale(1);
            /* 一般只设置一个元素值 */
            transform: scale(1.3,0.5);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">
    </div>
</body>
</html>
