<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-平面转换-平移</title>
    <style>
        .father {
           width: 500px;
           height: 300px;
           border: 1px solid #000;
           margin: 100px auto;
        }
        .son {
            width: 200px;
            height: 100px;
            background-color: pink;
            transition: all 0.5s;
        }
        /* 鼠标移入到父盒子，son改变位置 */
        .father:hover .son {
            transform: translate(300px, 200px);

            /* 百分比：参照盒子自身尺寸移动 */
            transform: translate(50%, 100%);
            transform: translate(50%, -100%);

            /* 只写一个数 表示水平方向 */
            transform: translate(300px);

            transform: translateX(50%);
            transform: translateY(100px);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
