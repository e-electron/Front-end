<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-平面转换</title>
    <style>
        div {
            margin: 100px 0;

            width: 100px;
            height: 100px;
            background-color: pink;

            transition: all 1s;
        }
        /* 鼠标划过的时候 添加动态效果 */
        div:hover {
            transform: translate(800px) rotate(360deg) scale(2) skew(180deg);
        }

    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
