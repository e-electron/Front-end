<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-媒体查询 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* vw 和 vh 是相对视口宽高计算结果 可以直接实现移动端适配效果 */
        .box {
            width: 50vw;
            height: 30vh;
            /* 不可宽高混用 会导致盒子变形 */
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
