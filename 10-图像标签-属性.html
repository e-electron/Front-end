<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-图像标签-属性</title>
</head>
<body>
    <!-- 以前网速慢 可能导致图片加载不出来 不想影响网页内容浏览 用alt替换 -->
    <img src="./油菜苗1.jpg" alt="这是油菜苗">
    <br>
    <img src="./树荫.jpg" title="树荫">
    <hr>
    <!-- 浏览器缩放图片默认等比缩放 -->
    <img src="./树荫.jpg" width="100">
    <hr>
    <img src="./树荫.jpg" height="600"> 
</body>
</html>
