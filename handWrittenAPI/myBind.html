Function.prototype.myBind = function (thisArg,...args){
  return (...reargs)=>{
    // 这里的this指向的是掉用myBind的原函数
    return this.call(thisArg,...args,...reargs)
  }
 }

const person = {
 name: 'itheima'
}

function func(numA, numB, numC, numD) {
 console.log(this)
 console.log(numA, numB, numC, numD)
 return numA + numB + numC + numD
}
