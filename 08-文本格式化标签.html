<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>  strong加粗效果 </strong>
    <b> b加粗效果 </b>
    <br>
    <em> em倾斜 </em>
    <i> i倾斜 </i>
    <br>
    <ins> ins下划线 </ins>
    <u> u下划线 </u>
    <br>
    <del> del删除线 </del>
    <s> s删除线 </s>
</body>
</html>
