<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-类型转换</title>
</head>

<body>

  <script>
    console.log(1 + 1);
    // string:pink1
    console.log('pink' + 1);
    // number:4
    console.log(2 + 2);
    // string:22
    console.log(2 + '2');
    // number:0
    console.log(2 - 2);
    // number:0
    console.log(2 - '2');
    console.log(+12);
    // 转换为数字型
    console.log(+'123');
  </script>
</body>

</html>
