<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-输入输出语法</title>
</head>

<body>


  <script>

    // 1.文档输出内容
    document.write('<div>我是div标签</div>')
    document.write('<h1>我是标题</h1>')

    // 2.控制台打印输出 给程序员
    console.log('控制台打印输出')
    console.log('日志');

    // alert prompt 会跳过页面渲染优先被执行

    // 3.prompt 输入
    prompt('一般写一些提示信息：请输入你的年龄')

    alert('页面警示框会')

  </script>
</body>

</html>
