<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-绝对定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 400px;
        }
        .news {
            position: relative;

            margin: 100px auto;
            width: 400px;
            height: 350px;
            background-color: #f8f8f8;
        }
        /* 1 脱标 不占位 */
        /* 2 参照物：先找最近的已经定位的祖先元素；如果所有祖先元素都没有定位，参照浏览器可视区改位置 */
        /* 3 绝对定位后的盒子 显示模式特点会改变 具备行内块的特点 */
        .news span {
            position: absolute;
            top: 0;
            right: 0;
            /* display: block; */
            width: 92px;
            height: 32px;
            background-color: rgba(0, 0, 0,0.6);
            text-align: center;
            line-height: 32px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="news">
        <img src="./images/news.jpg" alt="">
        <span>展会活动</span>
        <h4>2222世界移动大会</h4>
    </div>
</body>
</html>
