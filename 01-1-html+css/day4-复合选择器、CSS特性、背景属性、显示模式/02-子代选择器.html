<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-子代选择器</title>
    <style>
        div > span {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <span>这是div的儿子span</span>
        <p>
            <span>p里面的孙子span</span>
        </p>
        <span>这是div第二个儿子span</span>
    </div>
</body>
</html>
