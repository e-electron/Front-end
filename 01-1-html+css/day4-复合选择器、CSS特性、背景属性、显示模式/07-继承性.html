<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-继承性</title>
    <style>
        body {
            font-size: 30px;
            color: red;
            font-weight: 700;
        }
        p {
            font-size: 50px;
            color: green;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>
    <!-- 如果标签有默认样式的不会继承父级的标签，生效自己的样式 -->
    <a href="#">这是a标签</a>
    <h1>这是h1标签</h1>
</body>
</html>
