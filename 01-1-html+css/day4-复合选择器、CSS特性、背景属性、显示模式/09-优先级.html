<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-优先级</title>
    <style>、
    /* 技巧：选中范围越大 优先级越高 */
        #test {
            color: orange;
        }
        .box {
            color: blue;
        }
        div {
            color: green;
        }
        /* !important 提权功能，提高权重/优先级到最高  慎用*/
        * {
            color: red !important;
        }
    </style>
</head>
<body>
    <div class="box" id="test" style="color: purple;">div标签</div>
</body>
</html>
