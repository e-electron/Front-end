<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-显示模式</title>
    <style>
        /* 块级：独占一行 宽度默认父级的100% 加宽高生效 */
        div {
            width: 100px;
            height: 100px;
        }
        .div1 {
            background-color: brown;
        }
        .div2 {
            background-color: orange;
        }

        /* 行内：一行共存多个 由内容撑开尺寸 加宽高不生效*/
        span {
            width: 200px;
            height: 200px;
        }
        .span1 {
            background-color: brown;
        }
        .span2 {
            background-color: orange;
        }

        /* 行内块：一行共存多个 默认尺寸由内容撑开 加宽高生效 */
        img {
           width: 100px;
           height: 100px; 
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div class="div1">这是div标签</div>
    <div class="div2">这是div标签</div>

    <!-- 行内元素 -->
    <span class="span1">span1111111111</span>
    <span class="span2">span1</span>
    <!-- 行内块元素 -->
    <img src="./day1-基本操作/总结.jpg" alt="野餐">
    <img src="./day1-基本操作/总结.jpg" alt="野餐">
</body>
</html>
