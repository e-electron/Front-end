<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-伪类选择器</title>
    <style>
        /* 任何标签都可以设置鼠标悬停的状态 */
        a:hover {
            color: orange;
        }
        .box:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <a href="#">a标签，超链接</a>
    <div class="box">div标签</div>
</body>
</html>
