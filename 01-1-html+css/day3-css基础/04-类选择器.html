<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-类选择器</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 使用 -->
    <!-- 一个类选择器 可以给多个标签使用 -->
    <!-- 一个标签可以使用 多个类名 class="类1 类2" -->
    <p class="red green">111</p>
    <div class="red">这是div标签</div>
    <p class="green">222</p>
</body>
</html>
