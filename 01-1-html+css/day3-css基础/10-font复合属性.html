<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-font复合属性</title>
    <style>
        div {
            /* font属性必须写字号 字体 否则不生效 */
            font: italic 700 30px/2 楷体;
            /* font: 30px 楷体; */
        }
    </style>
</head>
<body>
    <div>测试font属性</div>
</body> 
</html>
