<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-文字控制属性</title>
    <style>
        /* 经验：谷歌浏览器默认文字大小为16px  */
        p {
            /* font-size 属性必须有单位 否则属性不生效 */
            font-size: 30px;
            line-height: 2;

        }
        h3 {
            font-weight: 400;
        }
        div {
            font-weight: 700;
            font-style: italic;
            font-family: 楷体;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>测试字体大小</p>
    <h3>h3标题</h3>
    <div>div标签</div>
    <em>em标签</em>
    <p>中国外长提出的三个不要，其实在给中美建立冲突防护栏，避免美国对中国进行战略打压。要知道，美国一直试图通过干涉我国台湾事务来胁迫我国，通过所谓的科技战，贸易战来遏制中国发展。中国一直保护忍耐，尽量在对话前提下解决中美分歧，而不是与美国对抗</p>
</body>
</html>
