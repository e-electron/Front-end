<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-标签选择器</title>
    <style>
        /* 特点：选择同名标签，无法差异化同名标签样式 */
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <p>这是p2标签</p>
    <p>这是p3标签</p>
</body>
</html>
