<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-综合案例一-产品卡片.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f1f1f1;
        }
        .product {
            margin: 50px auto;
            padding-top: 40px;
            width: 267px;
            height: 252px;
            background-color: #fff;
            text-align: center;
            border-radius: 10px;
        }
        .product h4{
            margin-top: 20px;
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            font-weight: 400;
        }
        .rpoduct p{
            color: #555;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="./liveSDK.svg">
        <h4>抖音直播SDK</h4>
        <p>包含抖音直播看播功能</p>
    </div>
</body>
</html>
