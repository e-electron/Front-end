<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-综合案例二-新闻列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .news {
            margin: 50px auto;
            width: 360px;
            height: 200px;
            background-color: #fff;
        }
        .news .hd {
            height: 34px;
            background-color: #eee;
            border: 1px solid #dbdeee;
            border-left: none;
        }
        .news .hd a {
            display: block;            
            border-top: 3px solid #ff8400;
            border-right: 1px solid #dbdeee;

            margin-top: -1px;
            width: 48px;
            height: 34px;
            background-color: #fff;

            text-align: center;
            line-height: 32px;

            font-size: 14px;
            color: #333;
        }
        .news .bd {
            padding-left: 5px;
            padding-top: 5px;
            
        }
        .news .bd li {
            padding-left: 15px;
            background-image: url(./square.png);
            background-repeat: no-repeat;
            background-position: 0 center;
        }
        .news .bd li a:hover {
            color: #ff8400;
        }
        .news .bd li a{
            padding-left: 20px;
            background: url(./img.gif) no-repeat 0 center;
            font-size: 12px;
            color: #666;
            height: 24px;
        }
    </style>
</head>
<body>
     <div class="news">
        <div class="hd">
            <a href="#">新闻</a>
        </div>
        <div class="bd">
            <ul>
                <li><a href="#">点赞"新农人"温暖的伸手</a></li>
                <li><a href="#">在希望的田野上</a></li>
                <li><a href="#">"中国天眼"又有新发现 已在&lt;&lt;自然&gt;&gt;杂志发表</a></li>
                <li><a href="#">急!这个邻域,缺人!月薪四万还不好招!啥情况?</a> </li>            
                <li><a href="#">G9“带货”背后：亏损面持续扩大，竞争环境激烈</a></li>            
                <li><a href="#">多地力推二手房“带押过户”，有什么好处？</a></li>
            </ul>
        </div>
     </div>
</body>
</html>
