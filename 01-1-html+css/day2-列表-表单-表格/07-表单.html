<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-表单</title>
</head>
<body>
    <!-- 特点：输入什么就显示什么 单行文本-->
    文本框：<input type="text">
    <br><br>
    <!-- 特点：输入什么都是以 点 的形式显示 -->
    密码框：<input type="password">
    <br><br>
    <!-- 特点：要实现真正的单选需要其他代码 -->
    单选框：<input type="radio">
    <br><br>
    <!-- 特点： -->
    多选框：<input type="checkbox">
    <br><br>
    <!-- 特点： -->
    上传文件：<input type="file">
    
</body>
</html>
