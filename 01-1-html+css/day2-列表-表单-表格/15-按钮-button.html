<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-按钮-button</title>
</head>
<body>
    <!-- 按钮功能需要配合 form 标签： 表单区域 -->
    <form>
        <!-- action="" 发送数据地址 -->
        用户名：<input type="text">
        <br><br>
        密码：<input type="password">
        <br><br>
        <!-- 如果省略type属性 功能也是提交 -->
        <button type="submit">提交</button>
        <!--  -->
        <button type="reset">重置</button>
        <!-- 配合js添加 -->
        <button type="button">普通按钮</button>
    </form>
</body>
</html>
